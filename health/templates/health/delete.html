{% extends 'health/base.html' %}

{% block content %}
<h1>{{ page_title }}</h1>
<p class="mt-5"> 本当に削除してよろしいですか？</p>

<p class="mt-4">日付：{{ object.date }}</p>
<p class="mt-4">体重：{{ object.weight }}</p>

<form class="mt-4" method="post">
  {% csrf_token %}
  <a class="btn btn-info" href="{% url 'health:weight_list'%}">
    いいえ、一覧に戻ります
  </a>
  <button type="submit" class="btn btn-danger">
    はい、削除します
  </button>
</form>

{% endblock %}
