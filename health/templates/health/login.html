{% load static %}
<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ヘルスケアアプリ</title>
  <link rel="stylesheet" href="{% static 'health/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'health/css/style.css' %}">
  {% block extrajs %}{% endblock %}
</head>
<body>
    <header class='nav'>
        <h1 class='login-title'>ヘルスケアアプリ/ログイン</h1>
    </header>
    <div class="login-container">
        <form action="" method="POST" class="login-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                <br>
                {{ field }}
                <br>
                {{ field.error }}
            {% endfor %}
            <br>
            <button type="submit">ログイン</button>
        </form>
    </div>

</body>

</html>
